<div class="container">
  <div class="form-group">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input
        matInput
        name="quizName"
        type="text"
        class="form-control"
        id="quizName"
        [(ngModel)]="currentQuiz.studentName"
        required
      />
    </mat-form-field>
  </div>

  <div class="form-group">
    <h2>{{ minutes }}:{{ seconds | number : "2.0" }}</h2>
  </div>

  <div class="form-group">
    <div class="audio">
      <audio controls #audioPlayer>
        <source [src]="audioUrl" type="audio/mp3" />
      </audio>
    </div>
    <div class="backdrop"></div>
  </div>

  @if (isReady) {
  <div class="question-group">
    <div
      class="question"
      *ngFor="let question of currentQuiz.questions; let i = index"
    >
      @switch (question.type) { @case(0) {

      <div class="question">
        <app-multiple-choices [question]="question"></app-multiple-choices>
        <div class="actions"></div>
      </div>

      } @case(1) {
      <app-short-answer [question]="question"></app-short-answer>
      } }
    </div>
  </div>
  <button
    [disabled]="
      currentQuiz.studentName === null || currentQuiz.studentName === ''
    "
    mat-raised-button
    color="primary"
    (click)="submit()"
    style="margin-top: 30px"
  >
    Submit
  </button>
  } @else {
  <button
    [disabled]="currentQuiz.studentName === ''"
    mat-raised-button
    color="primary"
    (click)="onStartTest()"
    style="margin-top: 30px"
  >
    Start
  </button>
  }
</div>
