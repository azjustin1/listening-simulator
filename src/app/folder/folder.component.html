<mat-card class="card">
  <mat-card-content class="card-content">
    <h2 class="mat-display-2 card-content-text">
      {{ folder.name }}
    </h2>
  </mat-card-content>
  <mat-card-actions>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="onEditClick(folder.id)">Edit</button>
      <button mat-menu-item (click)="onDuplicateClick(folder.id)">Duplicate</button>
      <button mat-menu-item (click)="onDeleteClick(folder.id)">Delete</button>
    </mat-menu>
  </mat-card-actions>
</mat-card>
