<mat-tab-group>
  <mat-tab label="Tests">
    <div class="container">
      @for (quiz of quizzes; track $index) {
      <div class="quizzes">
        <mat-card class="card">
          <mat-card-content class="card-content">
            <h2 class="mat-display-2 card-content-text">
              {{ quiz.name }}
            </h2></mat-card-content
          >
          <mat-card-actions>
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="testTest(quiz.id)">Test</button>
              <button mat-menu-item (click)="editQuiz(quiz.id)">Edit</button>
            </mat-menu>
          </mat-card-actions>
        </mat-card>
      </div>
      }
      <div class="actions">
        <button mat-raised-button color="primary" (click)="addNewQuiz()">
          Add New Quiz
        </button>
      </div>
    </div>
  </mat-tab>
  <mat-tab label="Results">
    <div class="container">
      @for (result of results; track $index) {
      <div class="quizzes">
        <mat-card class="card" (click)="viewResult(result.id)">
          <mat-card-content class="result"
            ><h2 class="mat-display-2">
              {{ result.studentName }}
            </h2></mat-card-content
          >
        </mat-card>
      </div>
      }
    </div>
  </mat-tab>
</mat-tab-group>
