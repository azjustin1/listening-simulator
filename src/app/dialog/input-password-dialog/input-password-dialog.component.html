<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <h2 mat-dialog-title>Input Password</h2>
  <mat-dialog-content>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" />
    </mat-form-field>
    @if (
      formGroup.get("password")?.invalid &&
      (formGroup.get("password")?.touched || formGroup.get("password")?.dirty)
    ) {
      <mat-error color="danger"> Required </mat-error>
    }
    @if (isWrongPassword) {
      <mat-error color="danger"> Wrong password </mat-error>
    }
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button type="submit">Ok</button>
  </mat-dialog-actions>
</form>
