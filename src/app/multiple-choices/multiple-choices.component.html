<form>
  <div class="question-group">
    <div class="form-group">
      @if (isEditting) {
      <angular-editor
        name="questionContent"
        id="editor1"
        [(ngModel)]="question.content"
      ></angular-editor>
      } @else {
      <span [innerHTML]="question.content"></span>
      }
    </div>

    <div
      class="choice-group"
      *ngFor="let choice of question.choices; let i = index"
    >
      <div class="choice">
        <div
          class="choice-index"
          [ngClass]="{
            selected: isTesting
              ? question.answer === choice.id
              : question.correctAnswer === choice.id,
            isWrong:
              isReadOnly &&
              question.answer === choice.id &&
              question.answer !== question.correctAnswer,
            readonly: isReadOnly
          }"
          (click)="onSelectChoice(i)"
        >
          <p>{{ CHOICE_INDEX[i] }}</p>
        </div>
        <div class="form-group">
          @if (isEditting) {
          <mat-form-field>
            <input
              [disabled]="isReadOnly"
              matInput
              [name]="choice + i"
              type="text"
              class="form-control"
              [(ngModel)]="choice.content"
            />
          </mat-form-field>
          <button
            mat-button
            type="button"
            class="btn btn-danger"
            (click)="removeChoice(i)"
          >
            ❌
          </button>
          } @else {
          <p class="question-text">{{ choice.content }}</p>
          }
        </div>
      </div>
    </div>

    <button
      *ngIf="isEditting"
      mat-button
      type="button"
      class="btn btn-primary"
      (click)="addChoice()"
    >
      ➕
    </button>
  </div>
</form>
