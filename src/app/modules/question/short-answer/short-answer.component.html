@if (isEditing) {
  <app-short-answer-editing [question]="question" [isEditing]="isEditing"></app-short-answer-editing>
} @else {
  @if (isTesting) {
    <app-short-answer-testing [question]="question"></app-short-answer-testing>
  } @else {
    <app-short-answer-readonly [question]="question"></app-short-answer-readonly>
  }
}
