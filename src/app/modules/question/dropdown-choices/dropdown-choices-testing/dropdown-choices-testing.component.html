<div class="my-3">
<span [innerHTML]="question.content"> </span>
@for (choice of question.choices; track $index) {
  <div (click)="onSelectAnswer(choice.id)" class="d-flex align-items-center mt-2">
    <input
      [checked]="selectedChoice === choice.id"
      type="radio"
    >
    <div class="ms-2">
      {{ choice.content }}
    </div>
  </div>
}
</div>
