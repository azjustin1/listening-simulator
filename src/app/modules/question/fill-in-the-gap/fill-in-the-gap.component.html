@if (isEditing) {
  <app-fill-in-the-gap-editing
    [question]="question"
    [isEditing]="isEditing"
    (onSave)="onSaveQuestion()"
  ></app-fill-in-the-gap-editing>
}

@if (isTesting) {
  <app-fill-in-the-gap-testing
    [question]="question"
    [isTesting]="isTesting"
    [(selectedId)]="selectedId"
    (onAnswer)="onAnswer.emit($event)"
    (onAnswerChoice)="onAnswerChoice.emit($event)"
  >
  </app-fill-in-the-gap-testing>
}

@if (isReadOnly || (!isEditing && !isTesting)) {
  <app-fill-in-the-gap-readonly
    [question]="question"
    [isReadOnly]="isReadOnly"
  ></app-fill-in-the-gap-readonly>
}
