@if (question.arrayContent) {
  <div class="d-flex flex-column" [id]="question.id">
    <b><span [innerHTML]="question.content"></span></b>
    <div class="d-flex flex-column mt-2 ms-2">
      @for (line of question.arrayContent; track $index; ) {
        <div class="d-flex flex-wrap align-items-center mb-4">
          @for (content of line; track $index) {
            <div class="d-flex align-items-center">
              @if (content | isInput) {
                <input
                  [id]="content.match(inputPattern)![1]"
                  [ngClass]="{'bg-white': selectedId() === content.match(inputPattern)![1]}"
                  [autofocus]="true"
                  class="answer-input mx-1"
                  (click)="onAnswerChoice.emit(mapChoiceById[content.match(inputPattern)![1]])"
                  (ngModelChange)="onInputAnswer($event, content.match(inputPattern)![1])"
                  [(ngModel)]="mapChoiceById[content.match(inputPattern)![1]].answer"
                />
              } @else {
                <div>{{ content }}</div>
              }
            </div>
          }

        </div>
      }

    </div>
  </div>
}
