<div class="d-flex align-items-center">
  <input type="checkbox" />
  <label class="ms-1">Review</label>
  <div class="d-flex question-nav">
    @for (question of mapAnsweredById | keyvalue; track $index) {

      @for (questionIndex of question.value; track $index) {
        <div
          [ngClass]="{
                'active': selectedQuestionIndex() && questionIndex.index === selectedQuestionIndex()!.index,
                'answered': questionIndex.isAnswer
                }"
          (click)="onClickQuestion(question.key, questionIndex)"
          class="question-index">
          {{ questionIndex.index + 1 }}
        </div>
      }
    }
  </div>
  <button class="navigation-btn previous">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <button class="navigation-btn next">
    <mat-icon>arrow_forward</mat-icon>
  </button>
</div>
