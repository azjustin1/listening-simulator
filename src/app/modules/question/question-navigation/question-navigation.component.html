@if (parts[selectedPart]) {
  <div class="d-flex align-items-center">
    <input type="checkbox" />
    <label class="ms-1">Review</label>
    <div class="d-flex question-nav">
      @for (item of mapAnsweredById | keyvalue; track $index) {
        <div [ngClass]="{
        'active': item.key === selectedId,
        'answered': mapAnsweredById[item.key]
        }"
             (click)="onClickQuestion(item.key)"
             class="question-index">
          {{ $index + 1 }}
        </div>
      }
    </div>
    <button class="navigation-btn previous">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <button class="navigation-btn next">
      <mat-icon>arrow_forward</mat-icon>
    </button>
  </div>
}
