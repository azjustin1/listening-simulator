<div class="container">
  <h1 mat-dialog-title>Enter Name</h1>
  <div mat-dialog-content>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput [formControl]="nameControl" />
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="onConfirm()" [disabled]="nameControl.invalid">
      Confirm
    </button>
  </div>
</div>
