<section>
  <div class="container">
    <div class="form-group">
      <h1>Name: {{ result.studentName }}</h1>
      <h3>Point: {{ result.correctPoint }}/{{ result.totalPoint }}</h3>
      <h4>Test date: {{ result.testDate }}</h4>
    </div>

    <div class="question-group">
      <div
        class="question"
        *ngFor="let question of result.questions; let i = index"
      >
        <mat-card>
          <mat-card-content>
            @switch (question.type) { @case(0) {
            <div class="question">
              <app-multiple-choices
                [question]="question"
                [isReadOnly]="true"
              ></app-multiple-choices>
              <div class="actions"></div>
            </div>
            } @case(1) {
            <app-short-answer
              [question]="question"
              [isReadOnly]="true"
            ></app-short-answer>
            } }
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</section>
<button
  mat-raised-button
  color="primary"
  (click)="back()"
  style="margin-top: 30px"
>
  Back
</button>
