<div class="container">
  <h1>Create Quiz</h1>
  <div class="form-group">
    <mat-form-field>
      <mat-label>Quiz Name</mat-label>
      <input
        matInput
        name="quizName"
        type="text"
        class="form-control"
        id="quizName"
        [(ngModel)]="currentQuiz.name"
        required
      />
    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field>
      <mat-label>Audio Name</mat-label>
      <input
        matInput
        name="fileName"
        type="text"
        class="form-control"
        id="fileName"
        [(ngModel)]="fileName"
        required
      />
    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field>
      <mat-label>Time</mat-label>
      <input
        placeholder="Minute"
        matInput
        name="timeout"
        type="number"
        class="form-control"
        id="timeout"
        [(ngModel)]="currentQuiz.timeout"
        required
      />
    </mat-form-field>
  </div>

  <div class="question-group">
    <div
      class="question"
      *ngFor="let question of currentQuiz.questions; let i = index"
    >
      @switch (question.type) { @case(0) {

      <div class="question">
        <app-multiple-choices
          [question]="question"
          [isEditting]="true"
        ></app-multiple-choices>
        <div class="actions">
          <button
            mat-button
            type="button"
            class="btn btn-danger"
            (click)="removeQuestion(i)"
          >
            ❌
          </button>
        </div>
      </div>

      } @case(1) {
      <app-short-answer
        [question]="question"
        [isEditting]="true"
      ></app-short-answer>
      <button
        mat-button
        type="button"
        class="btn btn-danger"
        (click)="removeQuestion(i)"
      >
        ❌
      </button>
      } }
    </div>
  </div>

  <div class="question-type-container">
    <mat-card class="card" (click)="addQuestion(0)">
      <mat-card-content class="question-type-item">
        Multiple Choices
      </mat-card-content>
    </mat-card>
    <mat-card class="card" (click)="addQuestion(1)">
      <mat-card-content class="question-type-item">
        Short Answer
      </mat-card-content>
    </mat-card>
  </div>

  <button mat-raised-button color="primary" (click)="saveQuiz()">Save and Quit</button>
</div>
