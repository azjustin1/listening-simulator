<div class="container">
  <h1>Create Quiz</h1>
  <div class="form-group">
    <mat-form-field>
      <mat-label>Quiz Name</mat-label>
      <input
        matInput
        name="quizName"
        type="text"
        class="form-control"
        id="quizName"
        [(ngModel)]="currentQuiz.name"
        required
      />
    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field>
      <mat-label>Time</mat-label>
      <input
        placeholder="Minute"
        matInput
        name="timeout"
        type="number"
        class="form-control"
        id="timeout"
        [(ngModel)]="currentQuiz.timeout"
        required
      />
    </mat-form-field>

    <div class="container">
      @for (listeningPart of currentQuiz.listeningParts; track listeningPart.id) {
      <app-listening [data]="listeningPart" [isEditting]="true"></app-listening>
      }
    </div>
    <button mat-button color="primary" (click)="onAddListeningPart()">
      <mat-icon>add</mat-icon> Add listening part
    </button>
  </div>

  <div class="actions">
    <button mat-raised-button color="primary" (click)="onSaveClick()">
      Save and Quit
    </button>
  </div>
</div>
