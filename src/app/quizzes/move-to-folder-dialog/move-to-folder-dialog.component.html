<h2 mat-dialog-title>Move to folder</h2>
<form [formGroup]="folderForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-radio-group class="select-folder-container" formControlName="selectedFolder">
      <mat-radio-button color="primary" [value]="undefined">
        Root
      </mat-radio-button>
      @for (folder of folders | async; track $index) {
      <mat-radio-button color="primary" [value]="folder">
        {{ folder.name }}
      </mat-radio-button>
      }
    </mat-radio-group>
  </mat-dialog-content>
  <mat-dialog-actions class="actions">
    <button mat-raised-button color="primary" type="submit">
      Select
    </button>
    <button mat-button color="warn" type="button" mat-dialog-close>
      Cancel
    </button>
  </mat-dialog-actions>
</form>
