<h2 mat-dialog-title>{{ title }}</h2>
<mat-dialog-content>
  <p>{{ message }}</p>
</mat-dialog-content>
<mat-dialog-actions class="actions">
  <button
    mat-button
    [mat-dialog-close]="true"
    [color]="isWarning ? 'warn' : 'primary'"
  >
    Ok
  </button>
  @if (isWarning) {
  <button mat-button (click)="onNoClick()" color="error">Cancel</button>
  }
</mat-dialog-actions>
