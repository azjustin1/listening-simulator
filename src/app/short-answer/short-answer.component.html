<form>
  <div class="question-group">
    <div class="form-group">
      @if (isEditting) {

      <angular-editor
        name="questionTitle"
        id="editor1"
        [(ngModel)]="question.title"
      ></angular-editor>
      } @else {
      <span [innerHTML]="question.title"></span>
      }
    </div>

    <div
      class="choice-group"
      *ngFor="let choice of question.choices; let i = index"
    >
      <div class="form-group">
        @if (isEditting) {
        <mat-form-field style="width: 50px; margin-right: 10px">
          <input
            matInput
            name="index"
            type="text"
            class="form-control"
            id="index"
            [(ngModel)]="choice.index"
          />
        </mat-form-field>
        } @else {
        <h4 class="mat-display-4 question-text">{{ choice.index }}</h4>
        }
        <mat-form-field>
          <input
            matInput
            name="choiceContent"
            type="text"
            class="form-control"
            id="choiceContent"
            [(ngModel)]="choice.content"
          />
        </mat-form-field>
        <button
          *ngIf="isEditting"
          mat-button
          type="button"
          class="btn btn-danger"
          (click)="removeChoice(i)"
        >
          ❌
        </button>
      </div>
    </div>

    <button
      *ngIf="isEditting"
      mat-button
      type="button"
      class="btn btn-primary"
      (click)="addChoice()"
    >
      ➕
    </button>
  </div>
</form>
