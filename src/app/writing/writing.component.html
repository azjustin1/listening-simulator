@if (isTesting) {
  <button mat-raised-button (click)="onStart()" class="start-button">
    Start
  </button>
}

@if (isStart) {
  <div class="container">
    <div class="question-group">
      @if (!isSaved && !isReadOnly && !isTesting) {
        <angular-editor
          name="reading-question"
          [id]="data.id"
          [config]="config"
          [(ngModel)]="data.content"
        ></angular-editor>
      } @else {
        <span [innerHTML]="data.content"></span>
      }
    </div>
    @if (isTesting) {
      <div class="input-writing">
        <mat-form-field>
          <mat-label>Word count: {{ data.answer.length }}</mat-label>
          <textarea
            matInput
            rows="5"
            name="reading-question"
            [disabled]="isStart && !isReadOnly"
            [(ngModel)]="data.answer"
          ></textarea>
        </mat-form-field>
      </div>
    }
    @if (isReadOnly) {
      <div class="result-container">
        <mat-form-field>
          <mat-label>Word count: {{ data.answer.length }}</mat-label>
          <textarea
            matInput
            disabled="true"
            name="reading-question"
            [(ngModel)]="data.answer"
            [rows]="5"
          ></textarea>
        </mat-form-field>
      </div>
    }
  </div>
}
